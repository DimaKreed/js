<div *ngFor="let user of usersList">
  <ul>
    <li>{{user.name}}</li>
    <li>USERNAME: {{user.username}}</li>
  </ul>
  <button [routerLink]="[user.id,'posts']"
          [queryParams]="{author:user.username}"
          [state]="{user:user}" disabled>
          See posts(query-params) </button>
  <button (click)="navigateToPosts(user.id,user.username)"
          disabled>
          See posts(navigate)</button>
  <button [routerLink]="[user.id,'posts']"
          [state]="{user:user,author:user.username}" >
          See posts(state)</button>
  <hr>
</div>
